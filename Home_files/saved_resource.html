                                                social_on_count);
                                            if ('0' == 1) {
                                                style_prop.left = (jQuery('.spb-social-icon')
                                                    .outerWidth() * social_on_count) + (5 *
                                                    social_on_count);
                                            }
                                            break;
                                        default:
                                            style_prop.top = (parseInt('48') * social_on_count) + (5 *
                                                social_on_count);
                                            style_prop.left = (parseInt('48') * social_on_count) + (5 *
                                                social_on_count);
                                    }
                                    if ('0' == 1) {
                                        style_prop.top = 0;
                                        // style_prop.left = 'auto';
                                    } else {
                                        style_prop.left = 0;
                                        if ('flatcircle-new' == 'flatcircle-new') {
                                            style_prop.left = '1px';
                                        }
                                    }

                                    //direction
                                    if (social_on_count == moreButtonPosition) {
                                        if ('0' == 1) {
                                            jQuery(".share_more_button").css({
                                                'top': '0',
                                                'left': style_prop.left + 'px',
                                                'right': 'auto'
                                            });
                                        } else {
                                            jQuery(".share_more_button").css({
                                                'top': style_prop.top + 'px',
                                                'right': 'auto',
                                                'left': '0'
                                            });

                                        }

                                    }

                                    if ('3' != 3 && '0' == 1) {
                                        Zotabox.Core.jQuery("#ztb-sb-" + DATA.client_hash_id +
                                            "-widget").css({
                                            "right": _space + 'px'
                                        });
                                    } else {
                                        Zotabox.Core.jQuery("#ztb-sb-" + DATA.client_hash_id +
                                            "-widget").css({
                                            "right": '-305px'
                                        });
                                    }
                                    break;
                                default:
                                    break;
                            }
                            jQuery('.' + value.button_class).css(style_prop);
                            social_on_count++;

                            //Set iframe height
                            var socialHeight = parseInt('48') + _space,
                                socialWidth = parseInt(jQuery('.spb-social-icon').outerWidth()) +
                                _space + 305,
                                socialCount = social_on_count;
                            var moreButton = 0;
                            //Set max social
                            if (socialCount >= 7 && "0" == 1 && "3" == 2) {
                                socialCount = 6;
                            } else if (socialCount >= 6 && "0" == 0 && "3" != 3) {
                                socialCount = 5;
                            } else if (socialCount >= 6 && "3" != 3) {
                                socialCount = 5;
                            }
                            //Set more button
                            if ("3" != 3 && socialCount >= 5 && social_on_count >= 6) {
                                moreButton = 1;
                            }

                            var iframeHeight = (socialHeight * (socialCount + moreButton));
                            if ('true' == 'true' && jQuery(".share_more_button").length == 0) {
                                iframeHeight = iframeHeight + parseInt('48');
                                if ('flatcircle-new' == 'rounded-floatrectangle') {
                                    iframeHeight = iframeHeight + 2; //border 2px
                                } else if ('flatcircle-new' == 'flatneck') {
                                    iframeHeight = iframeHeight + 5;
                                }
                            }
                            //Direction
                            if ('0' == 1) {
                                if ('flatcircle-new' == 'split-roundedrectangle') {
                                    socialHeight = width + _space;
                                } else {
                                    socialHeight = jQuery(".spb-social-icon").outerWidth() + _space;
                                }

                                iframeHeight = (socialHeight * (socialCount + moreButton));
                                if ('true' == 'true' && jQuery(".share_more_button").length == 0 &&
                                    'left' != 'right') {
                                    iframeHeight = iframeHeight + socialHeight - _space;
                                }
                                if ('flatcircle-new' == 'rounded-floatrectangle' && 'true' == 'true' &&
                                    jQuery(".share_more_button").length == 0 && 'left' != 'right') {
                                    iframeHeight = iframeHeight + 7;
                                }
                                Zotabox.Core.jQuery("#ztb-sb-" + DATA.client_hash_id + "-widget").css({
                                    "width": iframeHeight + 'px',
                                    "max-width": iframeHeight + 'px',
                                    "height": jQuery(".spb-social-icon").outerHeight() +
                                        _space + 'px',
                                    "opacity": 1
                                });
                            } else {
                                Zotabox.Core.jQuery("#ztb-sb-" + DATA.client_hash_id + "-widget").css({
                                    "height": iframeHeight + 'px',
                                    "width": socialWidth + 'px',
                                    "opacity": 1
                                });
                            }
                        } else {
                            jQuery('.' + value.button_class).css({
                                'display': 'none'
                            });
                        }
                    }
                });
                jQuery(".spb-social-icon,.social_follow_box,.social_share_box").css({
                    'display': 'block'
                });
                jQuery(".total_number_class").css({
                    'display': 'block'
                });
                jQuery(".social_share_more_wrap").css({
                    'display': 'block'
                });
                // _super.correctBoxPosition();
            },
            correctBoxPosition: function () {
                jQuery('.spb-social-icon').each(function () {
                    var _socialIcon = jQuery(this);
                    var _parent = _socialIcon.parent('.spb-social-tab-detail');
                    if (typeof _socialIcon.offset() != 'undefined') {
                        if ('left' == 'left' || 'left' == 'right') {
                            var _iconTopPositon = _socialIcon.offset().top + _socialIcon.outerHeight();
                            if (_parent.length > 0) {
                                var _wrapperSocialBox = _parent.find('.spb-wrapper-social-box');
                                if (typeof _wrapperTopPosition != "undefined") {
                                    var _wrapperTopPosition = _wrapperSocialBox.offset().top +
                                        _wrapperSocialBox.outerHeight();
                                    if (_wrapperTopPosition < _iconTopPositon) {
                                        _wrapperSocialBox.css({
                                            'top': (_iconTopPositon - _wrapperTopPosition) +
                                                'px'
                                        });
                                    }
                                }
                            } else {

                            }
                        } else {
                            var _iconLeftPositon = _socialIcon.offset().left + _socialIcon.outerWidth();
                            var _wrapperSocialBox = _parent.find('.spb-wrapper-social-box');
                            if (typeof _wrapperTopPosition != "undefined") {
                                var _wrapperLeftPosition = _wrapperSocialBox.offset().left +
                                    _wrapperSocialBox.outerWidth();
                                if (_wrapperLeftPosition < _iconLeftPositon) {
                                    _wrapperSocialBox.css({
                                        'left': (_iconLeftPositon - _wrapperLeftPosition) + 'px'
                                    });
                                }
                            }
                        }

                        if (3 == 3) {
                            var iframe = Zotabox.Core.jQuery("#ztb-sb-" + DATA.client_hash_id +
                                "-widget");
                            iframe.css({
                                'height': '370px'
                            });
                            var _positionTop = iframe.offset().top;
                            var _windowHeight = jQuery(window.parent).height();
                            var _height = iframe.outerHeight();
                            if (_positionTop + _height > _windowHeight) {
                                var _drop = _positionTop + _height - _windowHeight;
                                iframe.css({
                                    'top': _positionTop - _drop + 'px'
                                });
                                jQuery('.spb-social-icon').each(function () {
                                    var _top = parseInt(jQuery(this).css('top'));
                                    jQuery(this).css({
                                        'top': _top + _drop + 'px'
                                    });
                                });
                            }
                        }
                    }
                });
            },
            convertNumber: function (_number) {
                var _count = _number.toString().length
                if (_count >= 4 && _count <= 6) {
                    return (_number / 1000).toFixed(1) + 'k';
                } else if (_count > 6 && _count <= 9) {
                    return (_number / 1000000).toFixed(1) + 'm';
                } else if (_count > 9) {
                    return (_number / 1000000000).toFixed(1) + 'b';
                } else {
                    return _number;
                }
            },
            getCountBox: function () {
                var _super = this;
                if (parseInt('3') == 2 && parseInt('0') == 1) {
                    var _urlGet = ZBLib.getShareURL();
                    var _facebookOn = 1;
                    if (_facebookOn == 1) {
                        var _totalShareCount = 0;
                        $.ajax({
                            type: "GET",
                            url: "https://graph.facebook.com/?ids=" + encodeURIComponent(_urlGet),
                            success: function (response) {
                                var _response = response[Object.keys(response)];
                                if (typeof _response.share != 'undefined') {
                                    _totalShareCount = _totalShareCount + _response.share
                                        .share_count;
                                    if (jQuery('.total_number_class').length > 0) {
                                        jQuery('.share_number').html(_super.convertNumber(
                                            _totalShareCount));
                                    }
                                    if (_response.share.share_count > 0) {
                                        jQuery('.facebook_on_button .count_number').html(_super
                                            .convertNumber(_response.share.share_count));
                                    }
                                }
                            },
                            dataType: 'jsonp'
                        });
                    }

                    var _googleplusOn = 0;
                    if (_googleplusOn == 1) {
                        jQuery.ajax({
                            type: "POST",
                            url: "https://clients6.google.com/rpc",
                            processData: true,
                            contentType: 'application/json',
                            data: JSON.stringify({
                                "method": "pos.plusones.get",
                                "id": _urlGet,
                                "params": {
                                    "nolog": true,
                                    "id": _urlGet,
                                    "source": "widget",
                                    "userId": "@viewer",
                                    "groupId": "@self"
                                },
                                "jsonrpc": "2.0",
                                "key": "p",
                                "apiVersion": "v1"
                            }),
                            success: function (response) {
                                _totalShareCount = _totalShareCount + response.result.metadata
                                    .globalCounts.count;
                                if (jQuery('.total_number_class').length > 0) {
                                    jQuery('.share_number').html(_super.convertNumber(
                                        _totalShareCount));
                                }
                                if (response.result.metadata.globalCounts.count > 0) {
                                    jQuery('.google_plus_one_on_button .count_number').html(_super
                                        .convertNumber(response.result.metadata.globalCounts
                                            .count));
                                }
                            }
                        });
                    }

                    var _pinterestOn = 0;
                    if (_pinterestOn == 1) {
                        jQuery.ajax({
                            type: "GET",
                            url: "https://api.pinterest.com/v1/urls/count.json?callback=receiveCount&url=" +
                                encodeURIComponent(_urlGet),
                            complete: function (response) {
                                var newString = response.responseText;
                                newString = newString.match(new RegExp("{.*}"));
                                var count = JSON.parse(newString[0]).count;
                                _totalShareCount = _totalShareCount + count;
                                if (jQuery('.total_number_class').length > 0) {
                                    jQuery('.share_number').html(_super.convertNumber(
                                        _totalShareCount));
                                }
                                if (count > 0) {
                                    jQuery('.pinterest_on_button .count_number').html(_super
                                        .convertNumber(count));
                                }

                            }
                        });
                    }
                    var _linkedinOn = 0;
                    if (_linkedinOn == 1) {
                        jQuery.ajax({
                            type: "GET",
                            dataType: "jsonp",
                            url: "https://www.linkedin.com/countserv/count/share?url=" +
                                encodeURIComponent(_urlGet),
                            complete: function (response) {
                                _totalShareCount = _totalShareCount + response.responseJSON.count;
                                if (jQuery('.total_number_class').length > 0) {
                                    jQuery('.share_number').html(_super.convertNumber(
                                        _totalShareCount));
                                }
                                if (response.responseJSON.count > 0) {
                                    jQuery('.linked_in_on_button .count_number').html(_super
                                        .convertNumber(response.responseJSON.count));
                                }

                            }
                        });
                    }
                }
            }
        }
        window.onload = function () {
            window.SocialButtonBox = new SocialButton();
            if (window.onrender) {
                window.onrender();
            }
        }
    </script>
